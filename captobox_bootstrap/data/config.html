<script>
  var ip_adress='';
  var sensors=["Non utilisé","Humidité","Température","Pression","CO2","COV","Test"];
  var units=["Non utilisé","%","°C","hPa","ppm","ppb","Test"];
  var min=["Non utilisé","10","0","300","450","125","0"];
  var max=["Non utilisé","90","70","1100","2000","600","255"];

  var clouds=["Non utilisé","Adafruit IO","IFTTT","MQTT"];

  function retreive_ip(){
    var req = new XMLHttpRequest();
    req.open("GET", ip_adress+'/get_ip', true);
    console.log("chargement de la configuration");
    req.onreadystatechange = function(){
      if (req.readyState == 4){
        if(req.status == 200) {
          document.getElementById('ip_address').innerHTML ="Connecté au réseau Local : <br> " + req.responseText;
          console.log(req.responseText);
        }
      }
    };
    req.send(null);
  }

  function autofill_capt1(value){
    for (var i=0;i<sensors.length ;i++){
      if(value==sensors[i]){
        var element = document.getElementById("unit_capt1");
        element.value = units[i];
        var element = document.getElementById("max_capt1");
        element.value = max[i];
        var element = document.getElementById("min_capt1");
        element.value = min[i];
      }
    }
  }

  function autofill_capt2(value){
    for (var i=0;i<sensors.length ;i++){
      if(value==sensors[i]){
        var element = document.getElementById("unit_capt2");
        element.value = units[i];
        var element = document.getElementById("max_capt2");
        element.value = max[i];
        var element = document.getElementById("min_capt2");
        element.value = min[i];
      }
    }
  }

  function autofill_capt3(value){
    for (var i=0;i<sensors.length ;i++){
      if(value==sensors[i]){
        var element = document.getElementById("unit_capt3");
        element.value = units[i];
        var element = document.getElementById("max_capt3");
        element.value = max[i];
        var element = document.getElementById("min_capt3");
        element.value = min[i];
      }
    }
  }
  
  function autofill_capt4(value){
    for (var i=0;i<sensors.length ;i++){
      if(value==sensors[i]){
        var element = document.getElementById("unit_capt4");
        element.value = units[i];
        var element = document.getElementById("max_capt4");
        element.value = max[i];
        var element = document.getElementById("min_capt4");
        element.value = min[i];
      }
    }
  }
  function autofill_cloud(value){
    for (var i=0;i<clouds.length ;i++){
      if(value==clouds[i]){
        console.log(value);
        if(value="Adafruit IO"){
          document.getElementById('rate').value = "15000";
        }
      }
    }
  }



  function ap_mode_refresh(){
    document.getElementById('canal').hidden=true;
    document.getElementById('canal_label').hidden =true;
  }
  function refresh_rate(){
    var req = new XMLHttpRequest();
    req.open("GET", ip_adress+'/get_space', true);
    console.log("chargement de la configuration");
    req.onreadystatechange = function(){
      if (req.readyState == 4){
        if(req.status == 200) {
          document.getElementById('space').innerHTML = req.responseText;
          console.log(req.responseText);
        }
      }
    };
    req.send(null);
  }

  function load_config(){
    var req = new XMLHttpRequest();
    req.open("GET", ip_adress+'/config', true);
    console.log("chargement de la configuration");
    req.onreadystatechange = function(){
      if (req.readyState == 4){
        if(req.status == 200) {
          var res = JSON.parse(req.responseText);
          document.getElementById('ssid').value = res.Ssid;
          document.getElementById('password').value = res.Password;
          document.getElementById('rate').value = res.Refresh_rate;
          document.getElementById('canal').value = res.Channel;

          document.getElementById('host').value = res.Host;
          //document.getElementById('feed').value = res.Feed;
          document.getElementById('login_name').value = res.Login;
          document.getElementById('key').value = res.Streaming_Key;
          document.getElementById('sel1').value=res.sensors.capt_1.Name;
          document.getElementById('min_capt1').value=res.sensors.capt_1.Min;
          document.getElementById('max_capt1').value=res.sensors.capt_1.Max;
          document.getElementById('unit_capt1').value=res.sensors.capt_1.Unit;

          document.getElementById('sel2').value=res.sensors.capt_2.Name;
          document.getElementById('min_capt2').value=res.sensors.capt_2.Min;
          document.getElementById('max_capt2').value=res.sensors.capt_2.Max;
          document.getElementById('unit_capt2').value=res.sensors.capt_2.Unit;

          document.getElementById('sel3').value=res.sensors.capt_3.Name;
          document.getElementById('min_capt3').value=res.sensors.capt_3.Min;
          document.getElementById('max_capt3').value=res.sensors.capt_3.Max;
          document.getElementById('unit_capt3').value=res.sensors.capt_3.Unit;

          document.getElementById('sel4').value=res.sensors.capt_4.Name;
          document.getElementById('min_capt4').value=res.sensors.capt_4.Min;
          document.getElementById('max_capt4').value=res.sensors.capt_4.Max;
          document.getElementById('unit_capt4').value=res.sensors.capt_4.Unit;

          //document.getElementById('is_ap').value=res.Is_ap;


        }
      }
    };
    req.send(null);
    ap_mode_refresh();
    retreive_ip();
  }

  function write_config(){
    console.log("Ecriture de la configuration");
    var xh_serveur = new XMLHttpRequest();
    var ssid =  document.getElementById('ssid').value;
    var password =  document.getElementById('password').value;
    var rate = document.getElementById('rate').value;
    var host = document.getElementById('host').value;
    var feed = 0;//document.getElementById('feed').value;
    var canal = document.getElementById('canal').value;
    var key =  document.getElementById('key').value;
    var login_name =  document.getElementById('login_name').value;
    //  var is_ap = document.getElementById('is_ap').checked;
    var is_ap = "NULL";
    var name_capt1 = document.getElementById('sel1').value;
    var min_capt1 = document.getElementById('min_capt1').value;
    var max_capt1 = document.getElementById('max_capt1').value;
    var unit_capt1 = document.getElementById('unit_capt1').value;

    var name_capt2 = document.getElementById('sel2').value;
    var min_capt2 = document.getElementById('min_capt2').value;
    var max_capt2 = document.getElementById('max_capt2').value;
    var unit_capt2 = document.getElementById('unit_capt2').value;

    var name_capt3 = document.getElementById('sel3').value;
    var min_capt3 = document.getElementById('min_capt3').value;
    var max_capt3 = document.getElementById('max_capt3').value;
    var unit_capt3 = document.getElementById('unit_capt3').value;

    var name_capt4 = document.getElementById('sel4').value;
    var min_capt4 = document.getElementById('min_capt4').value;
    var max_capt4 = document.getElementById('max_capt4').value;
    var unit_capt4 = document.getElementById('unit_capt4').value;

  //  console.log(is_ap);
    var post_config=ip_adress+'/write?name_capt_1='+name_capt1+'&value_min_capt_1='+min_capt1+'&value_max_capt_1='+max_capt1+'&value_unit_capt_1='+unit_capt1+
    '&name_capt_2='+name_capt2+'&value_min_capt_2='+min_capt2+'&value_max_capt_2='+max_capt2+'&value_unit_capt_2='+unit_capt2+
    '&name_capt_3='+name_capt3+'&value_min_capt_3='+min_capt3+'&value_max_capt_3='+max_capt3+'&value_unit_capt_3='+unit_capt3+
    '&name_capt_4='+name_capt4+'&value_min_capt_4='+min_capt4+'&value_max_capt_4='+max_capt4+'&value_unit_capt_4='+unit_capt4+
    '&ssid='+ssid+'&ap_mode='+is_ap+'&pwd='+password+'&rate='+rate+'&host='+host+'&feed='+feed+'&canal='+canal+'&key='+key+'&login_name='+login_name;
    xh_serveur.open("GET", post_config, true);
    xh_serveur.onreadystatechange = function(){
      if (xh_serveur.readyState == 4){
        if(xh_serveur.status == 200) {
          console.log("redemarrage");
            window.location.replace(ip_adress+'/index.html');
          }
        }
    };
    xh_serveur.send(null);

  }

</script>
